<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador Léxico</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p id="titulo">Analisador Léxico</p>
    </header>
    <main class="container">
      <div id="adicionar" class="content">
        <p class="itens-add adp">Adicionar palavra</p>
        <input
          type="text"
          class="itens-add"
          name="adicionar"
          id="input-add"
          onkeydown="adicionarPalavra(event)"
          placeholder="Digite uma palavra"
        />
        <p class="itens-add">
          Palavras digitadas: <span id="palavras-digitadas"></span>
        </p>
      </div>
      <section class="content">
        <input
          type="text"
          class="checar"
          id="checar"
          name="checar"
          onkeydown="checarPalavra(event)"
          placeholder="Validar"
        />
        <table class="tabela" id="tabela">
          <thead>
            <tr id="cabeçalho"></tr>
          </thead>
          <tbody id="corpo"></tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>Urias da Rosa | 099470@aluno.uricer.edu.br</p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
